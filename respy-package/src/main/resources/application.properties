spring.application.name=respy-package-manager
spring.datasource.url=jdbc:postgresql://postgres:5432/postgres
#spring.jpa.properties.hibernate.default_schema=respy_package_manager
spring.datasource.username=postgres
spring.datasource.password=1


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto= update

storage.location=${user.dir}/save
spring.servlet.multipart.enabled=true

#Strategy
#file-system-storage
#object-storage
storage.strategy=file-system-storage

# MinIO
minio.url=http://minio:9000
minio.access-key=respyadmin
minio.secret-key=respyproject
minio.bucket-name=packages